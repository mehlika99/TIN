<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title class=>ConverterPage</title>
   <link rel="stylesheet" href="../public/index.css">
    <script src="../dist/main.js"></script>
</head>
<body>
    <p style="font-size :20px;">Temperature Converter</p>
    <div class="row">
        <div class="column">
            <label style="color: brown;">Fahrenheit</label>
            <input type="number"  id="fahrenheit">
        </div>
        <div class="column">
            <label style="color: purple;">Celsius</label>
            <input type="number"  id="celsius">
        </div>
        <div class="column">
            <label style="color: gray;">Kelvin </label>
            <input type="number" id="kelvin">
        </div>
    </div>
    <div class="row">
        <div class="column">
            <p style="font-size :20px;">Distance Converter</p>
            <label style="color: orangered;">Kilometers </label>
            <input type="number" placeholder="km" id="kilometers">
        </div>
        <div class="column">
            <label style="color: green;">Miles </label>
            <input type="number" placeholder="mil" id="miles">
        </div>
        <div class="column"></div>
    </div>
</body>

</html>
