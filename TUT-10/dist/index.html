<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title class=>ConverterPage</title>
    <style>

        body{
    background: linear-gradient(110deg, #fdcd3b 60%, #ffed4b 60%);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    margin: 50px;
        }

        .column {
            float: left;
            width: 500.00%;
        }
       
        .row {
            margin: 10px 0;
        }
        
        input {
            margin: 0 auto;
        }
        
        label {
            display: block;
        }
    </style>
    <script src="dist/main.js"></script>
</head>

<body>
    <p style="font-size :20px;">ConverterPage</p>
    <div class="row">
        <div class="column">
            <label style="color: brown;">Fahrenheit</label>
            <input type="number" placeholder="Fahrenheit" id="fahrenheit">
        </div>
        <div class="column">
            <label style="color: purple;">Celsius</label>
            <input type="number" placeholder="Celsius" id="celsius">
        </div>
        <div class="column">
            <label style="color: gray;">Kelvin </label>
            <input type="number" placeholder="Kelvin" id="kelvin">
        </div>
    </div>
    <div class="row">
        <div class="column">
            <label style="color: orangered;">Kilometers </label>
            <input type="number" placeholder="Kilometers" id="kilometers">
        </div>
        <div class="column">
            <label style="color: green;">Miles </label>
            <input type="number" placeholder="Miles" id="miles">
        </div>
        <div class="column"></div>
    </div>
</body>

</html>
